<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device List</title>
</head>
<body>
    <h1>Device List</h1>
    <ul>
        {% for device in devices %}
            <li><a href="{% url 'device_detail' device.id %}">{{ device.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'device_create' %}">Add Device</a>
</body>
</html>
