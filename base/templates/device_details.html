{% extends "main.html" %}
{%block content%}
<h1>Device Detail</h1>
    <p>Name: {{ device.name }}</p>
    <p>Condition: {{ device.health_condition }}</p>
    <a href="{% url 'device_update' device.id %}">Edit</a>
    <form action="{% url 'device_detail' device.id %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="action" value="delete">
        <input type="submit" value="Delete">
    </form>
{%endblock content%}
